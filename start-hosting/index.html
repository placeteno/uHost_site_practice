<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="shortcut icon" href="/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="start-hosting.css" />
    <script src="/shared.js" defer></script>
  </head>
  <body>
    <div class="backdrop"></div>
    <header class="main-header">
      <button class="toggle-button" type="button">
        <span class="toggle-button__bar"></span>
        <span class="toggle-button__bar"></span>
        <span class="toggle-button__bar"></span>
      </button>
      <div>
        <a href="/index.html" class="main-header__brand">
          <img
            src="/img/uhost-icon.png"
            alt="uHost - Your favorite hosting site"
          />
        </a>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="../packages/index.html">Packages</a>
          </li>
          <li class="main-nav__item">
            <a href="../customers/index.html">Customers</a>
          </li>
          <li class="main-nav__item main-nav__item--cta">
            <a href="start-hosting/index.html">Start Hosting</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- === MOBILE NAV === -->
    <aside class="mobile-nav">
      <button type="button" class="close-mobile-nav-btn">X</button>
      <nav>
        <ul class="mobile-nav__items">
          <li class="mobile-nav__item">
            <a href="../packages/index.html">Packages</a>
          </li>
          <li class="mobile-nav__item">
            <a href="../customers/index.html">Customers</a>
          </li>
          <li class="mobile-nav__item mobile-nav__item--cta">
            <a href="start-hosting/index.html">Start Hosting</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="signup-page">
      <h1 class="signup-title">Awesome! Let's dive right in!</h1>
      <form class="signup-form">
        <!-- <fieldset>
          <legend>Complete with your information</legend> -->
          <div>
            <label for="title">Title</label>
            <select id="title">
              <option value="mr">Mr.</option>
              <option value="mrs">Mrs.</option>
              <option value="ms">Ms.</option>
              <option value="not-say">Prefer not to say</option>
            </select>
          </div>
          <div>
            <label for="firstname">First name</label>
            <input type="text" name="first-name" id="firstname">
            <label for="usrlastname">Last name</label>
            <input type="text" name="usr-last-name" id="usrlastname">
          </div>
          <div>
            <label for="usr-email">E-Mail</label>
            <input type="email" name="usremail" id="usr-email">
          </div>
          <div>
            <label for="usr-password">Password</label>
            <input type="password" name="usrpassword" id="usr-password">
          </div>
          <div>
            <input type="checkbox" name="terms" id="agree-terms">
            <label for="agree-terms" id="agree-terms">Agree to 
              <a href="#">Terms &amp; Conditions</a>
            </label>
          </div>
          <div class="signup-btns">
            <button class="btn" type="reset">Clear form</button>
            <button class="btn" type="button">Sign Up</button:button>
          </div>
        <!-- </fieldset> -->
      </form>
    </main>

    <footer class="main-footer">
      <nav>
        <ul class="main-footer__links">
          <li class="main-footer__link">
            <a href="#">Support</a>
          </li>
          <li class="main-footer__link">
            <a href="#">Terms of Use</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
